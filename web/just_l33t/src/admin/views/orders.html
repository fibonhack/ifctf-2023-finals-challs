<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <h1>Order List</h1>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Total Cost</th>
                    <th>Tip</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <% orders.forEach(order => { %>
                    <tr>
                        <td><%= order.username %></td>
                        <td><%= order.total %></td>
                        <td><%= order.tip %></td>
                        <td><a href="/order?order_id=<%= order.id %>">View Details</a></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </div>
</body>
</html>
